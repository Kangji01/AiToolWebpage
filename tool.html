<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>도구 상세</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>도구 상세 정보</h1>
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="reviews.html">리뷰</a></li>
        <li><a href="catalog.html">목록</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content-container">
    <div class="main-content">
      <div id="tool-detail">
        <!-- JavaScript로 도구 상세 정보 출력 -->
        <h2 id="tool-name"></h2>
        <img id="tool-image" src="" alt="도구 이미지">
        <p id="tool-description"></p>
        <a id="tool-link" href="#" target="_blank">🔗 공식 사이트로 가기</a>
    
        <p id="avg-rating">⭐ 평균 별점: </p>
      </div>

      <div id="review-section">
        <h3>리뷰 작성</h3>
        <form id="review-form">
          <label for="review">리뷰:</label><br />
          <textarea id="review" required></textarea><br />
          <label for="rating">평점 (1~5):</label>
          <input type="number" id="rating" min="1" max="5" required />
          <button type="submit">등록</button>
        </form>

        <h3>리뷰 목록</h3>
        <ul id="review-list"></ul>
      </div>
    </div>
    </section>

    <aside class="ad-space">
      <!-- 광고 배너 -->
      <p>여기 광고가 표시될 예정입니다.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 AI Coding Tools Hub</p>
  </footer>

  <!-- 맨위/맨아래 버튼 -->
  <div class="scroll-buttons">
    <button id="scroll-to-top">맨 위로</button>
    <button id="scroll-to-bottom">맨 아래로</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
